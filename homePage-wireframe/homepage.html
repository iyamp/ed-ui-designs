<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <!-- Placeholder for menu icon -->
                    <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
                    <!-- Placeholder for navigation items -->
                    <div class="hidden md:flex space-x-4">
                        <div class="w-24 h-8 bg-gray-300 rounded"></div>
                        <div class="w-24 h-8 bg-gray-300 rounded"></div>
                        <div class="w-24 h-8 bg-gray-300 rounded"></div>
                    </div>
                </div>
                <!-- Placeholder for user icon -->
                <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto mt-6 px-4 sm:px-6 lg:px-8">
        <section class="bg-white p-6 rounded-lg shadow-md">
            <!-- Placeholder for news content -->
            <div class="h-64 bg-gray-200 rounded-lg flex items-center justify-center">
                <span class="text-gray-500 text-xl">news</span>
            </div>
        </section>

        <section class="mt-8">
            <h2 class="text-lg font-semibold text-gray-700">Apps</h2>
            <div class="grid grid-cols-4 gap-4 mt-4">
                <!-- Placeholder for app icons -->
                <div class="w-full h-24 bg-gray-200 rounded-lg"></div>
                <div class="w-full h-24 bg-gray-200 rounded-lg"></div>
                <div class="w-full h-24 bg-gray-200 rounded-lg"></div>
                <div class="w-full h-24 bg-gray-200 rounded-lg"></div>
            </div>
        </section>
    </main>

</body>
</html>
